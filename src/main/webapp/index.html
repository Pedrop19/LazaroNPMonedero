<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Cambio</title>
</head>
<body>

    <div class="main-container">
        <div class="formulario">
            <h2>Cambio</h2>
            <form action="./JSP/Monedero.jsp" method="post">
                <label for="prec">Precio del producto: </label><br>
                <input type="number" step="0.01" id="prec" name="precio"><br><br>
                <label for="entr">Entregado: </label><br>
                <input type="number" step="0.01" id="entr" name="entregado"><br><br>
                <input type="submit" name="btnEnviar" value="Cambio">
            </form>
        </div>
    </div>
</body>
</html>
